{% extends 'layout.html' %} 

    {% block body %} 
    <div class="jumbotron">
        <h1 class="display-4">ARTICLE No_{{article['title']}}</h1>
         
        <form action="/article/{{index}}/edit" method="POST">
            제목 : <input type="text" value="{{article['title']}}" name="title"><br>
            내용 : <textarea name="description" id="" cols="30" rows="10">{{article['description']}}</textarea><br>
            <input type="submit" value="저장">
        </form>

        <a class="btn btn-primary btn-lg" href="/articles" role="button">취소</a>
      </div>
    {% endblock %}
